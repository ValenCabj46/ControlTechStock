<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inventario | ControlTechStock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><div class="logo">CTS</div><div><div>ControlTechStock</div><small>Inventario</small></div></div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a class="active" href="inventario.html">Inventario</a>
        <a href="reportes.html">Reportes</a>
        <a href="usuarios.html">Usuarios</a>
        <a href="configuracion.html">Configuración</a>
      </nav>
    </aside>

    <main class="content">
      <div class="header">
        <div class="hstack">
          <span class="badge">Listado conectado a SQL</span>
        </div>
        <a class="btn secondary" href="dashboard.html">Volver</a>
      </div>

      <div class="card">
        <div class="hstack" style="justify-content: space-between;">
          <input id="filtroInventario" class="input" style="max-width:360px" placeholder="Buscar por nombre o SKU…">
          <div class="hstack">
            <span class="badge">Categoría: Todas</span>
            <span class="badge">Proveedor: Todos</span>
          </div>
        </div>
      </div>

      <div class="card">
        <table class="table">
          <thead>
              <tr><th>SKU</th><th>Producto</th><th>Categoría</th><th>Proveedor</th><th>Stock</th><th>Estado</th></tr>
          </thead>
          <tbody id="tbodyInventario">

  </tbody>
</table>

      </div>
    </main>
  </div>
</body>
</html>
