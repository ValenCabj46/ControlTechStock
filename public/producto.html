<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha de producto</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .error-card{border:1px solid #e57373;background:#ffebee;color:#b71c1c;padding:16px;border-radius:12px}
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 16px}
    .brand{font-weight:800}
    .container{max-width:980px;margin:0 auto;padding:0 16px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.20));
      border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:16px}
    .acciones{display:flex;gap:10px;margin-top:12px}
    .btn{appearance:none;border:none;border-radius:10px;padding:10px 14px;color:#0b1224;cursor:pointer;
      background:linear-gradient(135deg,#22d3ee,#38bdf8);font-weight:700}
    .btn-outline{border:1px solid rgba(255,255,255,.2);color:#e5e7eb;background:transparent;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn-link{background:transparent;border:none;color:#38bdf8;cursor:pointer;padding:8px}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">TechStock Manager</div>
    <nav class="nav">
      <a href="dashboard.html" class="btn-link">Dashboard</a>
      <a href="inventario.html" class="btn-link">Inventario</a>
      <a href="reportes.html" class="btn-link">Reportes</a>
      <a href="login.html" class="btn-outline">Salir</a>
    </nav>
  </header>

  <main class="container">
    <h1 style="margin:16px 0">Ficha de producto</h1>

    <!-- OJO: este id DEBE ser producto-detalle -->
    <div id="producto-detalle">
      <div class="card">
        <p class="subtle">Cargando productoâ€¦</p>
      </div>
    </div>

    <div class="acciones">
      <button class="btn-outline" onclick="history.back()">Volver</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
