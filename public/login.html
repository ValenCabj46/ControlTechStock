<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — ControlTechStock</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#0f172a; color:#e2e8f0; display:grid; place-items:center; min-height:100vh; margin:0; }
    .card { width: 360px; background:#0b1220; padding:24px; border-radius:14px; box-shadow: 0 10px 30px rgba(0,0,0,.35); border:1px solid #1f2a44; }
    h1 { margin:0 0 12px; font-size:22px; }
    label { display:block; margin:12px 0 6px; font-size:14px; color:#93c5fd; }
    input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #1f2a44; background:#0a1224; color:#e2e8f0; outline:none; }
    input:focus { border-color:#60a5fa; }
    button { width:100%; margin-top:16px; padding:12px; border:0; border-radius:10px; background:#3b82f6; color:white; font-weight:700; cursor:pointer; }
    .msg { margin-top:12px; font-size:14px; }
    .msg.error { color:#f87171; }
    .msg.ok { color:#34d399; }
    small { color:#94a3b8; }
  </style>
</head>
<body>
  <section class="card">
    <h1>Iniciar sesión</h1>
    <form id="loginForm" autocomplete="off">
      <label for="nombreUsuario">Usuario</label>
      <input id="nombreUsuario" name="nombreUsuario" autocomplete="off" />
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" name="contrasena" type="password" autocomplete="off" />
      <button id="btnLogin" type="button">Entrar</button>
      <div id="msg" class="msg"></div>
      
    </form>
  </section>

  <!-- cache-buster -->
  <script src="login.js?v=3"></script>
</body>
</html>
